<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de cadastro</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <img src="images/logo.svg" alt="" class="banner" />
    <div class="container">
      <img src="images/hero-mobile.jpg" alt="" />
      <div class="content">
        <p class="title"><span class="lighter">we're </span>coming soon</p>
        <p class="small-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <div class="input-email">
          <input type="email" name="" id="" placeholder="Email Address" />
          <button><img src="images/icon-arrow.svg" alt=""></button>
        </div>
      </div>
    </div>
  </body>
</html>
